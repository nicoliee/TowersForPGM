autoupdate: true
language: es
database:
  enabled: false
  host: "localhost"
  port: 3306
  name: "torneodb"
  user: "root" 
  password: "password" 
  tables:
  - Amistoso
  - TorneoT1
  defaultTable: Amistoso
draft:
  suggestions: true # Los capitanes recibirán sugerencias de jugadores para elegir de la base de datos
  timer: true # Los capitanes tendrán un tiempo límite para elegir a los jugadores
  order: "ABBAAB" # Orden de elección de los capitanes A = Primer Capitán, B = Segundo Capitán
  min: 8 # Número mínimo de jugadores para aplicar el orden
stats:
  maps:
    Mini Towers:TE: # Nombre del mapa
      privateMatch: true # Si es un mapa privado, no podrán entrar antes de que el torneo comience
      table: TorneoT1 # Tabla donde se guardarán las estadísticas del mapa
preparationTime:
  enabled: true
  maps:
    Mini Towers:TE: # Nombre del mapa
      P1: -9, 0, -16 # Coordenada mínima de la región protegida
      P2: 37, 45, 20 # Coordenada máxima de la región protegida
      Timer: 4 # Tiempo de preparación en minutos
      Haste: 3 # Tiempo de haste en minutos
language: es
database:
  enabled: false
  host: "localhost"
  port: 3306
  name: "torneodb"
  user: "root" 
  password: "password" 
  tables:
  - Debug
  - TorneoT1
  sendToTable: Debug
draft:
  suggestions: true
  timer: true
  table: TorneoT1 # Tabla para las sugerencias y picks random. Si está vacío se utilizará sendToTable
stats:
  maps:
    Mini Towers:TE: # Nombre del mapa
      privateMatch: true # Si es un mapa privado, no podrán entrar antes de que el torneo comience
      sendToTable: TorneoT1 # Tabla donde se guardarán las estadísticas del mapa
preparationTime:
  enabled: true
  maps:
    Mini Towers:TE: # Nombre del mapa
      P1: -9, 0, -16 # Coordenada mínima de la región protegida
      P2: 37, 45, 20 # Coordenada máxima de la región protegida
      Timer: 4 # Tiempo de preparación en minutos
      Haste: 3 # Tiempo de haste en minutos